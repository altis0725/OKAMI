<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKAMI AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* „Çµ„Ç§„Éâ„Éê„Éº */
        .sidebar {
            width: 260px;
            background-color: #202123;
            color: #c5c5d2;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2d2d30;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid #565869;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .new-chat-btn:hover {
            background-color: #2a2b32;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .chat-history-item {
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }
        
        .chat-history-item:hover {
            background-color: #343541;
        }
        
        .chat-history-item.active {
            background-color: #343541;
        }
        
        /* „É°„Ç§„É≥„ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
        }
        
        .chat-header {
            padding: 16px 24px;
            background-color: #343541;
            border-bottom: 1px solid #4d4d5e;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .model-selector {
            padding: 8px 16px;
            background-color: #202123;
            border: 1px solid #565869;
            color: #c5c5d2;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message {
            padding: 24px 0;
            border-bottom: 1px solid #4d4d5e;
        }
        
        .message-content {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 24px;
        }
        
        .message.user {
            background-color: #343541;
        }
        
        .message.assistant {
            background-color: #444654;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .user .message-avatar {
            background-color: #5436DA;
            color: white;
        }
        
        .assistant .message-avatar {
            background-color: #19c37d;
            color: white;
        }
        
        .message-text {
            flex: 1;
            color: #ececf1;
            line-height: 1.75;
            font-size: 15px;
        }
        
        .message-text pre {
            background-color: #1e1e1e;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .message-text code {
            background-color: #1e1e1e;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }
        
        .message-text h1, .message-text h2, .message-text h3 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }
        
        .message-text h1 {
            font-size: 24px;
        }
        
        .message-text h2 {
            font-size: 20px;
        }
        
        .message-text h3 {
            font-size: 18px;
        }
        
        .message-text ul, .message-text ol {
            margin: 8px 0;
            padding-left: 24px;
        }
        
        .message-text li {
            margin: 4px 0;
        }
        
        .message-text p {
            margin: 8px 0;
        }
        
        .message-text table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
        }
        
        .message-text td, .message-text th {
            border: 1px solid #565869;
            padding: 8px 12px;
            text-align: left;
        }
        
        .message-text hr {
            border: none;
            border-top: 1px solid #565869;
            margin: 16px 0;
        }
        
        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-container {
            padding: 24px;
            background-color: #343541;
            border-top: 1px solid #4d4d5e;
        }
        
        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }
        
        .chat-input {
            width: 100%;
            padding: 16px 48px 16px 16px;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            color: #ececf1;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            outline: none;
            font-family: inherit;
            min-height: 52px;
            max-height: 200px;
        }
        
        .chat-input:focus {
            border-color: #19c37d;
        }
        
        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            background-color: #19c37d;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background-color: #17a769;
        }
        
        .send-button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }
        
        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫ */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #8e8ea0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.2;
            }
            30% {
                opacity: 1;
            }
        }
        
        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;
                margin-left: -260px;
            }
            
            .sidebar.open {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background-color: #202123;
                border: 1px solid #565869;
                color: #c5c5d2;
                padding: 8px;
                border-radius: 6px;
                cursor: pointer;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">
                    <span>‚ûï</span>
                    <span>Êñ∞„Åó„ÅÑ„ÉÅ„É£„ÉÉ„Éà</span>
                </button>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Â±•Ê≠¥„Ç¢„Ç§„ÉÜ„É†„ÅåÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Çã -->
            </div>
        </aside>
        
        <main class="main-content">
            <header class="chat-header">
                <h1 style="color: #ececf1; font-size: 20px; font-weight: 600;">üê∫ OKAMI AI Assistant</h1>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <!-- „É°„ÉÉ„Çª„Éº„Ç∏„ÅåÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Çã -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="chat-input"
                        placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let currentChatId = generateChatId();
        let chats = loadChats();
        let isProcessing = false;
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('chat-input');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Ëá™ÂãïÈ´ò„ÅïË™øÊï¥
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            });
            
            // „ÉÅ„É£„ÉÉ„ÉàÂ±•Ê≠¥„ÇíË°®Á§∫
            updateChatHistory();
            
            // ÂàùÊúü„É°„ÉÉ„Çª„Éº„Ç∏
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: 'Êñ∞„Åó„ÅÑ„ÉÅ„É£„ÉÉ„Éà',
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                saveChats();
            }
            
            showWelcomeMessage();
        });
        
        // „Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏
        function showWelcomeMessage() {
            const welcomeMessage = {
                role: 'assistant',
                content: '„Åì„Çì„Å´„Å°„ÅØÔºÅOKAMI AI Assistant„Åß„Åô„ÄÇ„Å©„ÅÆ„Çà„ÅÜ„Å™„ÅäÊâã‰ºù„ÅÑ„Åå„Åß„Åç„Åæ„Åô„ÅãÔºü\n\nÁßÅ„ÅØ‰ª•‰∏ã„ÅÆ„Çà„ÅÜ„Å™„Çø„Çπ„ÇØ„Çí„Çµ„Éù„Éº„Éà„Åß„Åç„Åæ„ÅôÔºö\n- „É™„Çµ„Éº„ÉÅ„Å®ÂàÜÊûê\n- „Ç≥„É≥„ÉÜ„É≥„ÉÑ‰ΩúÊàê\n- „Éá„Éº„ÇøÂá¶ÁêÜ\n- „Ç∑„Çπ„ÉÜ„É†ÊîπÂñÑÊèêÊ°à\n\n„ÅäÊ∞óËªΩ„Å´„ÅîË≥™Âïè„Åè„Å†„Åï„ÅÑÔºÅ'
            };
            addMessage(welcomeMessage);
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            isProcessing = true;
            updateSendButton();
            
            // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
            const userMessage = { role: 'user', content: message };
            addMessage(userMessage);
            
            // ÂÖ•Âäõ„Çí„ÇØ„É™„Ç¢
            input.value = '';
            input.style.height = 'auto';
            
            // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíË°®Á§∫
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        crew_name: 'main_crew',
                        task: message,
                        async_execution: false
                    })
                });
                
                if (!response.ok) throw new Error('„É™„ÇØ„Ç®„Çπ„Éà„Ç®„É©„Éº');
                
                const result = await response.json();
                hideTypingIndicator();
                
                // „Ç¢„Ç∑„Çπ„Çø„É≥„Éà„ÅÆÂøúÁ≠î„ÇíËøΩÂä†
                const assistantMessage = {
                    role: 'assistant',
                    content: formatResponse(result)
                };
                addMessage(assistantMessage);
                
                // „ÉÅ„É£„ÉÉ„Éà„Çø„Ç§„Éà„É´„ÇíÊõ¥Êñ∞ÔºàÊúÄÂàù„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂ†¥ÂêàÔºâ
                if (chats[currentChatId].messages.length === 2) {
                    chats[currentChatId].title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                    saveChats();
                    updateChatHistory();
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                const errorMessage = {
                    role: 'assistant',
                    content: 'Áî≥„ÅóË®≥„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ'
                };
                addMessage(errorMessage);
            } finally {
                isProcessing = false;
                updateSendButton();
            }
        }
        
        // „É¨„Çπ„Éù„É≥„Çπ„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatResponse(result) {
            if (result.status === 'completed' && result.result) {
                // result.raw„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„ÄÅ„Åù„Çå„ÇíÂÑ™ÂÖàÁöÑ„Å´‰ΩøÁî®
                if (result.result.raw) {
                    return result.result.raw;
                } else if (typeof result.result === 'string') {
                    return result.result;
                } else if (result.result.output) {
                    return result.result.output;
                } else {
                    // „Åù„Çå‰ª•Â§ñ„ÅÆÂ†¥Âêà„ÅØ„ÄÅÊúÄÂ∞èÈôê„ÅÆÊÉÖÂ†±„ÅÆ„ÅøË°®Á§∫
                    return result.result.tasks_output && result.result.tasks_output[0] 
                        ? result.result.tasks_output[0].raw || 'ÁµêÊûú„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ'
                        : 'ÁµêÊûú„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ';
                }
            } else if (result.error) {
                return `„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${result.error}`;
            } else {
                return '„Çø„Çπ„ÇØ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ';
            }
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
        function addMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = createMessageElement(message);
            messagesContainer.appendChild(messageElement);
            
            // „ÉÅ„É£„ÉÉ„Éà„Éá„Éº„Çø„Å´‰øùÂ≠ò
            if (!chats[currentChatId].messages) {
                chats[currentChatId].messages = [];
            }
            chats[currentChatId].messages.push(message);
            saveChats();
            
            // „Çπ„ÇØ„É≠„Éº„É´
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë¶ÅÁ¥†„Çí‰ΩúÊàê
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = message.role === 'user' ? 'U' : 'O';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = formatMessageContent(message.content);
            
            contentDiv.appendChild(avatarDiv);
            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(contentDiv);
            
            return messageDiv;
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏ÂÜÖÂÆπ„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatMessageContent(content) {
            // „Éû„Éº„ÇØ„ÉÄ„Ç¶„É≥„ÅÆË¶ãÂá∫„Åó„ÇíÂá¶ÁêÜ
            content = content.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            content = content.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            content = content.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // Â§™Â≠ó„ÅÆÂá¶ÁêÜ
            content = content.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // „É™„Çπ„Éà„ÅÆÂá¶ÁêÜ
            content = content.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
            content = content.replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>');
            
            // „É™„Çπ„Éà„Ç¢„Ç§„ÉÜ„É†„Çí<ul>„Åæ„Åü„ÅØ<ol>„Åß„É©„ÉÉ„Éó
            content = content.replace(/(<li>.*<\/li>\n?)+/g, (match) => {
                return '<ul>' + match + '</ul>';
            });
            
            // „ÉÜ„Éº„Éñ„É´„ÅÆÂá¶ÁêÜÔºàÁ∞°ÊòìÁâàÔºâ
            content = content.replace(/\|(.+)\|/g, (match, row) => {
                const cells = row.split('|').map(cell => cell.trim());
                const cellsHtml = cells.map(cell => `<td>${cell}</td>`).join('');
                return `<tr>${cellsHtml}</tr>`;
            });
            content = content.replace(/(<tr>.*<\/tr>\n?)+/g, (match) => {
                return '<table>' + match + '</table>';
            });
            
            // Ê∞¥Âπ≥Á∑ö„ÅÆÂá¶ÁêÜ
            content = content.replace(/^---$/gm, '<hr>');
            
            // „Ç≥„Éº„Éâ„Éñ„É≠„ÉÉ„ÇØ„ÅÆÂá¶ÁêÜ
            content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code class="language-${lang || 'plaintext'}">${escapeHtml(code.trim())}</code></pre>`;
            });
            
            // „Ç§„É≥„É©„Ç§„É≥„Ç≥„Éº„Éâ„ÅÆÂá¶ÁêÜ
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // ÊîπË°å„ÅÆÂá¶ÁêÜÔºàÊÆµËêΩ„ÇíËÄÉÊÖÆÔºâ
            content = content.split('\n\n').map(paragraph => {
                return '<p>' + paragraph.replace(/\n/g, '<br>') + '</p>';
            }).join('');
            
            return content;
        }
        
        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºË°®Á§∫
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typing-indicator';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'O';
            
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            content.appendChild(avatar);
            content.appendChild(typing);
            indicator.appendChild(content);
            
            document.getElementById('chat-messages').appendChild(indicator);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }
        
        // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºÈùûË°®Á§∫
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Êñ∞„Åó„ÅÑ„ÉÅ„É£„ÉÉ„Éà
        function newChat() {
            currentChatId = generateChatId();
            chats[currentChatId] = {
                id: currentChatId,
                title: 'Êñ∞„Åó„ÅÑ„ÉÅ„É£„ÉÉ„Éà',
                messages: [],
                createdAt: new Date().toISOString()
            };
            saveChats();
            updateChatHistory();
            
            // „É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            document.getElementById('chat-messages').innerHTML = '';
            showWelcomeMessage();
        }
        
        // „ÉÅ„É£„ÉÉ„Éà„ÇíÈÅ∏Êäû
        function selectChat(chatId) {
            currentChatId = chatId;
            const chat = chats[chatId];
            
            // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            document.getElementById('chat-messages').innerHTML = '';
            if (chat.messages && chat.messages.length > 0) {
                chat.messages.forEach(message => {
                    const messageElement = createMessageElement(message);
                    document.getElementById('chat-messages').appendChild(messageElement);
                });
            } else {
                showWelcomeMessage();
            }
            
            updateChatHistory();
        }
        
        // „ÉÅ„É£„ÉÉ„ÉàÂ±•Ê≠¥„ÇíÊõ¥Êñ∞
        function updateChatHistory() {
            const historyContainer = document.getElementById('chat-history');
            historyContainer.innerHTML = '';
            
            const chatList = Object.values(chats).sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );
            
            chatList.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-history-item';
                if (chat.id === currentChatId) {
                    item.className += ' active';
                }
                item.textContent = chat.title;
                item.onclick = () => selectChat(chat.id);
                historyContainer.appendChild(item);
            });
        }
        
        // ÈÄÅ‰ø°„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function updateSendButton() {
            const button = document.getElementById('send-button');
            button.disabled = isProcessing;
        }
        
        // „Çµ„Ç§„Éâ„Éê„Éº„ÅÆË°®Á§∫/ÈùûË°®Á§∫
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // „ÉÅ„É£„ÉÉ„ÉàID„ÇíÁîüÊàê
        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // „ÉÅ„É£„ÉÉ„Éà„Çí‰øùÂ≠ò
        function saveChats() {
            localStorage.setItem('okami_chats', JSON.stringify(chats));
        }
        
        // „ÉÅ„É£„ÉÉ„Éà„ÇíË™≠„ÅøËæº„Åø
        function loadChats() {
            const saved = localStorage.getItem('okami_chats');
            return saved ? JSON.parse(saved) : {};
        }
    </script>
</body>
</html>
