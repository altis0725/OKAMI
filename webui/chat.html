        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º */

        @keyframes typing {

        /* ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */

    <script>
        // API_BASEã‚’è‡ªå‹•åˆ¤å®š
        const API_BASE = (() => {
            // ãƒ­ãƒ¼ã‚«ãƒ«é–‹ç™ºç’°å¢ƒã‹ã©ã†ã‹ã‚’åˆ¤å®š
            if (window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1' ||
                window.location.hostname === '') {
                return 'http://localhost:8000';
            } else {
                // æœ¬ç•ªç’°å¢ƒã®å ´åˆã¯ç¾åœ¨ã®ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’ä½¿ç”¨
                return `${window.location.protocol}//${window.location.host}`;
            }
        })();
        let currentChatId = generateChatId();
        let chats = loadChats();
        let isProcessing = false;
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('chat-input');
            // æ—¥æœ¬èªå…¥åŠ›ã«å¯¾å¿œã—ãŸã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼å‡¦ç†
            let isComposing = false;
            
            input.addEventListener('compositionstart', () => {
                isComposing = true;
            });
            
            input.addEventListener('compositionend', () => {
                isComposing = false;
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // è‡ªå‹•é«˜ã•èª¿æ•´
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            });
            
            // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’è¡¨ç¤º
            updateChatHistory();
            
            // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: 'æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ',
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                saveChats();
            }
            
            showWelcomeMessage();
        });
        
        // ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        function showWelcomeMessage() {
            const welcomeMessage = {
                role: 'assistant',
                content: 'ã“ã‚“ã«ã¡ã¯ï¼OKAMI AI Assistantã§ã™ã€‚ã©ã®ã‚ˆã†ãªãŠæ‰‹ä¼ã„ãŒã§ãã¾ã™ã‹ï¼Ÿ\n\nç§ã¯ä»¥ä¸‹ã®ã‚ˆã†ãªã‚¿ã‚¹ã‚¯ã‚’ã‚µãƒãƒ¼ãƒˆã§ãã¾ã™ï¼š\n- ãƒªã‚µãƒ¼ãƒã¨åˆ†æ\n- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ä½œæˆ\n- ãƒ‡ãƒ¼ã‚¿å‡¦ç†\n- ã‚·ã‚¹ãƒ†ãƒ æ”¹å–„ææ¡ˆ\n\nãŠæ°—è»½ã«ã”è³ªå•ãã ã•ã„ï¼'
            };
            addMessage(welcomeMessage);
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            isProcessing = true;
            updateSendButton();
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
            const userMessage = { role: 'user', content: message };
            addMessage(userMessage);
            
            // å…¥åŠ›ã‚’ã‚¯ãƒªã‚¢
            input.value = '';
            input.style.height = 'auto';
            
            // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã‚’è¡¨ç¤º
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        crew_name: 'main_crew',
                        task: message,
                        async_execution: false
                    })
                });
                
                if (!response.ok) throw new Error('ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚¨ãƒ©ãƒ¼');
                
                const result = await response.json();
                hideTypingIndicator();
                
                // ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã®å¿œç­”ã‚’è¿½åŠ 
                const assistantMessage = {
                    role: 'assistant',
                    content: formatResponse(result)
                };
                addMessage(assistantMessage);
                
                // ãƒãƒ£ãƒƒãƒˆã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–°ï¼ˆæœ€åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®å ´åˆï¼‰
                if (chats[currentChatId].messages.length === 2) {
                    chats[currentChatId].title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                    chats[currentChatId].updatedAt = new Date().toISOString();
                    saveChats();
                    updateChatHistory();
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                const errorMessage = {
                    role: 'assistant',
                    content: 'ç”³ã—è¨³ã”ã–ã„ã¾ã›ã‚“ã€‚ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚'
                };
                addMessage(errorMessage);
            } finally {
                isProcessing = false;
                updateSendButton();
            }
        }
        
        // ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatResponse(result) {
            if (result.status === 'completed' && result.result) {
                // result.rawãŒã‚ã‚‹å ´åˆã¯ã€ãã‚Œã‚’å„ªå…ˆçš„ã«ä½¿ç”¨
                if (result.result.raw) {
                    return result.result.raw;
                } else if (typeof result.result === 'string') {
                    return result.result;
                } else if (result.result.output) {
                    return result.result.output;
                } else {
                    // ãã‚Œä»¥å¤–ã®å ´åˆã¯ã€æœ€å°é™ã®æƒ…å ±ã®ã¿è¡¨ç¤º
                    return result.result.tasks_output && result.result.tasks_output[0] 
                        ? result.result.tasks_output[0].raw || 'çµæœã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚'
                        : 'çµæœã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚';
                }
            } else if (result.error) {
                return `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${result.error}`;
            } else {
                return 'ã‚¿ã‚¹ã‚¯ãŒå®Œäº†ã—ã¾ã—ãŸã€‚';
            }
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = createMessageElement(message);
            messagesContainer.appendChild(messageElement);
            
            // ãƒãƒ£ãƒƒãƒˆãƒ‡ãƒ¼ã‚¿ã«ä¿å­˜
            if (!chats[currentChatId].messages) {
                chats[currentChatId].messages = [];
            }
            chats[currentChatId].messages.push({
                ...message,
                timestamp: new Date().toISOString()
            });
            chats[currentChatId].updatedAt = new Date().toISOString();
            saveChats();
            
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¦ç´ ã‚’ä½œæˆ
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = message.role === 'user' ? 'U' : 'O';
            
            const textWrapper = document.createElement('div');
            textWrapper.style.flex = '1';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = formatMessageContent(message.content);
            
            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’è¡¨ç¤º
            if (message.timestamp) {
                const timeDiv = document.createElement('div');
                timeDiv.style.fontSize = '12px';
                timeDiv.style.color = '#8e8ea0';
                timeDiv.style.marginTop = '4px';
                const date = new Date(message.timestamp);
                timeDiv.textContent = date.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                textWrapper.appendChild(textDiv);
                textWrapper.appendChild(timeDiv);
            } else {
                textWrapper.appendChild(textDiv);
            }
            
            contentDiv.appendChild(avatarDiv);
            contentDiv.appendChild(textWrapper);
            messageDiv.appendChild(contentDiv);
            
            return messageDiv;
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å†…å®¹ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatMessageContent(content) {
            // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ã®è¦‹å‡ºã—ã‚’å‡¦ç†
            content = content.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            content = content.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            content = content.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // å¤ªå­—ã®å‡¦ç†
            content = content.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // ãƒªã‚¹ãƒˆã®å‡¦ç†
            content = content.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
            content = content.replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>');
            
            // ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ ã‚’<ul>ã¾ãŸã¯<ol>ã§ãƒ©ãƒƒãƒ—
            content = content.replace(/(<li>.*<\/li>\n?)+/g, (match) => {
                return '<ul>' + match + '</ul>';
            });
            
            // ãƒ†ãƒ¼ãƒ–ãƒ«ã®å‡¦ç†ï¼ˆç°¡æ˜“ç‰ˆï¼‰
            content = content.replace(/\|(.+)\|/g, (match, row) => {
                const cells = row.split('|').map(cell => cell.trim());
                const cellsHtml = cells.map(cell => `<td>${cell}</td>`).join('');
                return `<tr>${cellsHtml}</tr>`;
            });
            content = content.replace(/(<tr>.*<\/tr>\n?)+/g, (match) => {
                return '<table>' + match + '</table>';
            });
            
            // æ°´å¹³ç·šã®å‡¦ç†
            content = content.replace(/^---$/gm, '<hr>');
            
            // ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ã®å‡¦ç†
            content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code class="language-${lang || 'plaintext'}">${escapeHtml(code.trim())}</code></pre>`;
            });
            
            // ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ã‚³ãƒ¼ãƒ‰ã®å‡¦ç†
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // æ”¹è¡Œã®å‡¦ç†ï¼ˆæ®µè½ã‚’è€ƒæ…®ï¼‰
            content = content.split('\n\n').map(paragraph => {
                return '<p>' + paragraph.replace(/\n/g, '<br>') + '</p>';
            }).join('');
            
            return content;
        }
        
        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;

        // æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ
        function newChat() {

        // ãƒãƒ£ãƒƒãƒˆã‚’é¸æŠ
        function selectChat(chatId) {

            document.getElementById('chat-messages').innerHTML = '';

        // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’æ›´æ–°
        function updateChatHistory() {
            const historyContainer = document.getElementById('chat-history');
            historyContainer.innerHTML = '';
            
            const chatList = Object.values(chats).sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)

            chatList.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-history-item';
                if (chat.id === currentChatId) {
                    item.className += ' active';
                }
                
                // ãƒãƒ£ãƒƒãƒˆã‚¢ã‚¤ãƒ†ãƒ ã®ã‚³ãƒ³ãƒ†ãƒŠ
                const itemContent = document.createElement('div');
                itemContent.style.display = 'flex';
                itemContent.style.justifyContent = 'space-between';
                itemContent.style.alignItems = 'center';
                itemContent.style.width = '100%';
                
                // ã‚¿ã‚¤ãƒˆãƒ«
                const titleSpan = document.createElement('span');
                titleSpan.textContent = chat.title;
                titleSpan.style.overflow = 'hidden';
                titleSpan.style.textOverflow = 'ellipsis';
                titleSpan.style.whiteSpace = 'nowrap';
                
                // å‰Šé™¤ãƒœã‚¿ãƒ³
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Ã—';
                deleteBtn.style.background = 'none';
                deleteBtn.style.border = 'none';
                deleteBtn.style.color = '#c5c5d2';
                deleteBtn.style.fontSize = '18px';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.style.padding = '0 4px';
                deleteBtn.style.opacity = '0';
                deleteBtn.style.transition = 'opacity 0.2s';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();

                };
                
                itemContent.appendChild(titleSpan);
                itemContent.appendChild(deleteBtn);
                item.appendChild(itemContent);
                
                // ãƒ›ãƒãƒ¼æ™‚ã«å‰Šé™¤ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                item.onmouseenter = () => {
                    deleteBtn.style.opacity = '1';
                };
                item.onmouseleave = () => {
                    deleteBtn.style.opacity = '0';
                };
                
                item.onclick = () => selectChat(chat.id);
                historyContainer.appendChild(item);
            });
        }
        
        // ãƒãƒ£ãƒƒãƒˆã‚’å‰Šé™¤
        function deleteChat(chatId) {
            if (confirm('ã“ã®ãƒãƒ£ãƒƒãƒˆã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                delete chats[chatId];
                saveChats();
                
                // å‰Šé™¤ã—ãŸãƒãƒ£ãƒƒãƒˆãŒç¾åœ¨ã®ãƒãƒ£ãƒƒãƒˆã®å ´åˆã€æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆã‚’ä½œæˆ
                if (chatId === currentChatId) {

        // é€ä¿¡ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
        function updateSendButton() {
            const button = document.getElementById('send-button');
            button.disabled = isProcessing;

        // ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤º
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // ãƒãƒ£ãƒƒãƒˆIDã‚’ç”Ÿæˆ
        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

        // ãƒãƒ£ãƒƒãƒˆã‚’ä¿å­˜
        function saveChats() {
            try {
                // ä¿å­˜ã‚µã‚¤ã‚ºã‚’åˆ¶é™ï¼ˆ10MBã¾ã§ï¼‰
                const data = JSON.stringify(chats);
                if (data.length > 10 * 1024 * 1024) {
                    // å¤ã„ãƒãƒ£ãƒƒãƒˆã‚’å‰Šé™¤
                    const sortedChats = Object.values(chats).sort((a, b) => 
                        new Date(a.updatedAt || a.createdAt) - new Date(b.updatedAt || b.createdAt)
                    );
                    
                    // æœ€ã‚‚å¤ã„ãƒãƒ£ãƒƒãƒˆã‚’å‰Šé™¤
                    if (sortedChats.length > 1) {
                        delete chats[sortedChats[0].id];
                        saveChats(); // å†å¸°çš„ã«ä¿å­˜
                        return;
                    }
                }
                localStorage.setItem('okami_chats', data);
            } catch (e) {
                console.error('ãƒãƒ£ãƒƒãƒˆã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ:', e);
                alert('ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å®¹é‡ãŒä¸è¶³ã—ã¦ã„ã¾ã™ã€‚å¤ã„ãƒãƒ£ãƒƒãƒˆã‚’å‰Šé™¤ã—ã¦ãã ã•ã„ã€‚');
            }
        }
        
        // ãƒãƒ£ãƒƒãƒˆã‚’èª­ã¿è¾¼ã¿
        function loadChats() {
            try {
                const saved = localStorage.getItem('okami_chats');
                return saved ? JSON.parse(saved) : {};
            } catch (e) {
                console.error('ãƒãƒ£ãƒƒãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', e);
                return {};

        }
        
        // ã™ã¹ã¦ã®ãƒãƒ£ãƒƒãƒˆã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportAllChats() {
            const data = {
                version: '1.0',
                exportDate: new Date().toISOString(),
                chats: chats
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });

            a.download = `okami_chats_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);

            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // ç¾åœ¨ã®ãƒãƒ£ãƒƒãƒˆã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportCurrentChat() {
            const chat = chats[currentChatId];

        }
        
        // ãƒãƒ£ãƒƒãƒˆã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
        function importChats() {
            document.getElementById('import-file').click();
        }
        
        // ã‚¤ãƒ³ãƒãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã®å‡¦ç†
        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.chats) {
                        // è¤‡æ•°ã®ãƒãƒ£ãƒƒãƒˆã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
                        Object.keys(data.chats).forEach(chatId => {
                            chats[chatId] = data.chats[chatId];
                        });
                    } else if (data.chat) {
                        // å˜ä¸€ã®ãƒãƒ£ãƒƒãƒˆã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
                        const newChatId = generateChatId();
                        chats[newChatId] = {
                            ...data.chat,
                            id: newChatId,
                            importedAt: new Date().toISOString()
                        };
                    }
                    
                    saveChats();
                    updateChatHistory();
                    alert('ãƒãƒ£ãƒƒãƒˆã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã—ãŸã€‚');
                } catch (error) {
                    console.error('ã‚¤ãƒ³ãƒãƒ¼ãƒˆã‚¨ãƒ©ãƒ¼:', error);
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            };
            reader.readAsText(file);
            
            // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            event.target.value = '';
        }
        
        // ã™ã¹ã¦ã®ãƒãƒ£ãƒƒãƒˆã‚’å‰Šé™¤
        function clearAllChats() {
            if (confirm('æœ¬å½“ã«ã™ã¹ã¦ã®ãƒãƒ£ãƒƒãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å…ƒã«æˆ»ã›ã¾ã›ã‚“ã€‚')) {
                chats = {};
                saveChats();
                newChat();
            }
        }
    </script>
