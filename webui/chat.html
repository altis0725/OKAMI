<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKAMI AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* サイドバー */
        .sidebar {
            width: 260px;
            background-color: #202123;
            color: #c5c5d2;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2d2d30;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid #565869;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .new-chat-btn:hover {
            background-color: #2a2b32;
        }
        
        .sidebar-btn {
            flex: 1;
            padding: 8px;
            background-color: transparent;
            border: 1px solid #565869;
            color: #c5c5d2;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .sidebar-btn:hover {
            background-color: #2a2b32;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .chat-history-item {
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .chat-history-item:hover {
            background-color: #343541;
        }
        
        .chat-history-item.active {
            background-color: #343541;
        }
        
        /* メインチャットエリア */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
        }
        
        .chat-header {
            padding: 16px 24px;
            background-color: #343541;
            border-bottom: 1px solid #4d4d5e;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .model-selector {
            padding: 8px 16px;
            background-color: #202123;
            border: 1px solid #565869;
            color: #c5c5d2;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message {
            padding: 24px 0;
            border-bottom: 1px solid #4d4d5e;
        }
        
        .message-content {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 24px;
        }
        
        .message.user {
            background-color: #343541;
        }
        
        .message.assistant {
            background-color: #444654;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .user .message-avatar {
            background-color: #5436DA;
            color: white;
        }
        
        .assistant .message-avatar {
            background-color: #19c37d;
            color: white;
        }
        
        .message-text {
            flex: 1;
            color: #ececf1;
            line-height: 1.75;
            font-size: 15px;
        }
        
        .message-text pre {
            background-color: #1e1e1e;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .message-text code {
            background-color: #1e1e1e;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }
        
        .message-text h1, .message-text h2, .message-text h3 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }
        
        .message-text h1 {
            font-size: 24px;
        }
        
        .message-text h2 {
            font-size: 20px;
        }
        
        .message-text h3 {
            font-size: 18px;
        }
        
        .message-text ul, .message-text ol {
            margin: 8px 0;
            padding-left: 24px;
        }
        
        .message-text li {
            margin: 4px 0;
        }
        
        .message-text p {
            margin: 8px 0;
        }
        
        .message-text table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
        }
        
        .message-text td, .message-text th {
            border: 1px solid #565869;
            padding: 8px 12px;
            text-align: left;
        }
        
        .message-text hr {
            border: none;
            border-top: 1px solid #565869;
            margin: 16px 0;
        }
        
        /* 入力エリア */
        .input-container {
            padding: 24px;
            background-color: #343541;
            border-top: 1px solid #4d4d5e;
        }
        
        .input-info {
            max-width: 768px;
            margin: 0 auto 8px;
            font-size: 12px;
            color: #8e8ea0;
            text-align: right;
        }
        
        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }
        
        .chat-input {
            width: 100%;
            padding: 16px 48px 16px 16px;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            color: #ececf1;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            outline: none;
            font-family: inherit;
            min-height: 52px;
            max-height: 200px;
        }
        
        .chat-input:focus {
            border-color: #19c37d;
        }
        
        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            background-color: #19c37d;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background-color: #17a769;
        }
        
        .send-button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }
        
        /* ローディング表示 */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #8e8ea0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.2;
            }
            30% {
                opacity: 1;
            }
        }
        
        /* モバイル対応 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;
                margin-left: -260px;
            }
            
            .sidebar.open {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background-color: #202123;
                border: 1px solid #565869;
                color: #c5c5d2;
                padding: 8px;
                border-radius: 6px;
                cursor: pointer;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">
                    <span>➕</span>
                    <span>新しいチャット</span>
                </button>
                <div style="margin-top: 12px; display: flex; gap: 8px;">
                    <button class="sidebar-btn" onclick="exportAllChats()" title="すべてのチャットをエクスポート">
                        💾
                    </button>
                    <button class="sidebar-btn" onclick="importChats()" title="チャットをインポート">
                        📁
                    </button>
                    <button class="sidebar-btn" onclick="clearAllChats()" title="すべてのチャットを削除">
                        🗑️
                    </button>
                </div>
                <input type="file" id="import-file" accept=".json" style="display: none;" onchange="handleImportFile(event)">
            </div>
            <div class="chat-history" id="chat-history">
                <!-- 履歴アイテムが動的に追加される -->
            </div>
        </aside>
        
        <main class="main-content">
            <header class="chat-header">
                <h1 style="color: #ececf1; font-size: 20px; font-weight: 600;">🐺 OKAMI AI Assistant</h1>
                <button class="model-selector" onclick="exportCurrentChat()" title="現在のチャットをエクスポート">
                    💾 エクスポート
                </button>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <!-- メッセージが動的に追加される -->
            </div>
            
            <div class="input-container">
                <div class="input-info">
                    <span>日本語入力中はShift+Enterで送信</span>
                </div>
                <div class="input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="chat-input"
                        placeholder="メッセージを入力してください..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // API_BASEを自動判定
        const API_BASE = (() => {
            // ローカル開発環境かどうかを判定
            if (window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1' ||
                window.location.hostname === '') {
                return 'http://localhost:8000';
            } else {
                // 本番環境の場合は現在のドメインを使用
                return `${window.location.protocol}//${window.location.host}`;
            }
        })();
        let currentChatId = generateChatId();
        let chats = loadChats();
        let isProcessing = false;
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('chat-input');
            // 日本語入力に対応したエンターキー処理
            let isComposing = false;
            
            input.addEventListener('compositionstart', () => {
                isComposing = true;
            });
            
            input.addEventListener('compositionend', () => {
                isComposing = false;
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 自動高さ調整
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            });
            
            // チャット履歴を表示
            updateChatHistory();
            
            // 初期メッセージ
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: '新しいチャット',
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                saveChats();
            }
            
            showWelcomeMessage();
        });
        
        // ウェルカムメッセージ
        function showWelcomeMessage() {
            const welcomeMessage = {
                role: 'assistant',
                content: 'こんにちは！OKAMI AI Assistantです。どのようなお手伝いができますか？\n\n私は以下のようなタスクをサポートできます：\n- リサーチと分析\n- コンテンツ作成\n- データ処理\n- システム改善提案\n\nお気軽にご質問ください！'
            };
            addMessage(welcomeMessage);
        }
        
        // メッセージ送信
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            isProcessing = true;
            updateSendButton();
            
            // ユーザーメッセージを追加
            const userMessage = { role: 'user', content: message };
            addMessage(userMessage);
            
            // 入力をクリア
            input.value = '';
            input.style.height = 'auto';
            
            // タイピングインジケーターを表示
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        crew_name: 'main_crew',
                        task: message,
                        async_execution: false
                    })
                });
                
                if (!response.ok) throw new Error('リクエストエラー');
                
                const result = await response.json();
                hideTypingIndicator();
                
                // アシスタントの応答を追加
                const assistantMessage = {
                    role: 'assistant',
                    content: formatResponse(result)
                };
                addMessage(assistantMessage);
                
                // チャットタイトルを更新（最初のメッセージの場合）
                if (chats[currentChatId].messages.length === 2) {
                    chats[currentChatId].title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                    chats[currentChatId].updatedAt = new Date().toISOString();
                    saveChats();
                    updateChatHistory();
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                const errorMessage = {
                    role: 'assistant',
                    content: '申し訳ございません。エラーが発生しました。もう一度お試しください。'
                };
                addMessage(errorMessage);
            } finally {
                isProcessing = false;
                updateSendButton();
            }
        }
        
        // レスポンスのフォーマット
        function formatResponse(result) {
            if (result.status === 'completed' && result.result) {
                // result.rawがある場合は、それを優先的に使用
                if (result.result.raw) {
                    return result.result.raw;
                } else if (typeof result.result === 'string') {
                    return result.result;
                } else if (result.result.output) {
                    return result.result.output;
                } else {
                    // それ以外の場合は、最小限の情報のみ表示
                    return result.result.tasks_output && result.result.tasks_output[0] 
                        ? result.result.tasks_output[0].raw || '結果を取得できませんでした。'
                        : '結果を取得できませんでした。';
                }
            } else if (result.error) {
                return `エラーが発生しました: ${result.error}`;
            } else {
                return 'タスクが完了しました。';
            }
        }
        
        // メッセージを追加
        function addMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = createMessageElement(message);
            messagesContainer.appendChild(messageElement);
            
            // チャットデータに保存
            if (!chats[currentChatId].messages) {
                chats[currentChatId].messages = [];
            }
            chats[currentChatId].messages.push({
                ...message,
                timestamp: new Date().toISOString()
            });
            chats[currentChatId].updatedAt = new Date().toISOString();
            saveChats();
            
            // スクロール
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // メッセージ要素を作成
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = message.role === 'user' ? 'U' : 'O';
            
            const textWrapper = document.createElement('div');
            textWrapper.style.flex = '1';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = formatMessageContent(message.content);
            
            // タイムスタンプを表示
            if (message.timestamp) {
                const timeDiv = document.createElement('div');
                timeDiv.style.fontSize = '12px';
                timeDiv.style.color = '#8e8ea0';
                timeDiv.style.marginTop = '4px';
                const date = new Date(message.timestamp);
                timeDiv.textContent = date.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                textWrapper.appendChild(textDiv);
                textWrapper.appendChild(timeDiv);
            } else {
                textWrapper.appendChild(textDiv);
            }
            
            contentDiv.appendChild(avatarDiv);
            contentDiv.appendChild(textWrapper);
            messageDiv.appendChild(contentDiv);
            
            return messageDiv;
        }
        
        // メッセージ内容のフォーマット
        function formatMessageContent(content) {
            // マークダウンの見出しを処理
            content = content.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            content = content.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            content = content.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // 太字の処理
            content = content.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // リストの処理
            content = content.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
            content = content.replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>');
            
            // リストアイテムを<ul>または<ol>でラップ
            content = content.replace(/(<li>.*<\/li>\n?)+/g, (match) => {
                return '<ul>' + match + '</ul>';
            });
            
            // テーブルの処理（簡易版）
            content = content.replace(/\|(.+)\|/g, (match, row) => {
                const cells = row.split('|').map(cell => cell.trim());
                const cellsHtml = cells.map(cell => `<td>${cell}</td>`).join('');
                return `<tr>${cellsHtml}</tr>`;
            });
            content = content.replace(/(<tr>.*<\/tr>\n?)+/g, (match) => {
                return '<table>' + match + '</table>';
            });
            
            // 水平線の処理
            content = content.replace(/^---$/gm, '<hr>');
            
            // コードブロックの処理
            content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code class="language-${lang || 'plaintext'}">${escapeHtml(code.trim())}</code></pre>`;
            });
            
            // インラインコードの処理
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 改行の処理（段落を考慮）
            content = content.split('\n\n').map(paragraph => {
                return '<p>' + paragraph.replace(/\n/g, '<br>') + '</p>';
            }).join('');
            
            return content;
        }
        
        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // タイピングインジケーター表示
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typing-indicator';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'O';
            
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            content.appendChild(avatar);
            content.appendChild(typing);
            indicator.appendChild(content);
            
            document.getElementById('chat-messages').appendChild(indicator);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }
        
        // タイピングインジケーター非表示
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // 新しいチャット
        function newChat() {
            currentChatId = generateChatId();
            chats[currentChatId] = {
                id: currentChatId,
                title: '新しいチャット',
                messages: [],
                createdAt: new Date().toISOString()
            };
            saveChats();
            updateChatHistory();
            
            // メッセージをクリア
            document.getElementById('chat-messages').innerHTML = '';
            showWelcomeMessage();
        }
        
        // チャットを選択
        function selectChat(chatId) {
            currentChatId = chatId;
            const chat = chats[chatId];
            
            // メッセージを表示
            document.getElementById('chat-messages').innerHTML = '';
            if (chat.messages && chat.messages.length > 0) {
                chat.messages.forEach(message => {
                    const messageElement = createMessageElement(message);
                    document.getElementById('chat-messages').appendChild(messageElement);
                });
            } else {
                showWelcomeMessage();
            }
            
            updateChatHistory();
        }
        
        // チャット履歴を更新
        function updateChatHistory() {
            const historyContainer = document.getElementById('chat-history');
            historyContainer.innerHTML = '';
            
            const chatList = Object.values(chats).sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );
            
            chatList.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-history-item';
                if (chat.id === currentChatId) {
                    item.className += ' active';
                }
                
                // チャットアイテムのコンテナ
                const itemContent = document.createElement('div');
                itemContent.style.display = 'flex';
                itemContent.style.justifyContent = 'space-between';
                itemContent.style.alignItems = 'center';
                itemContent.style.width = '100%';
                
                // タイトル
                const titleSpan = document.createElement('span');
                titleSpan.textContent = chat.title;
                titleSpan.style.overflow = 'hidden';
                titleSpan.style.textOverflow = 'ellipsis';
                titleSpan.style.whiteSpace = 'nowrap';
                
                // 削除ボタン
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '×';
                deleteBtn.style.background = 'none';
                deleteBtn.style.border = 'none';
                deleteBtn.style.color = '#c5c5d2';
                deleteBtn.style.fontSize = '18px';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.style.padding = '0 4px';
                deleteBtn.style.opacity = '0';
                deleteBtn.style.transition = 'opacity 0.2s';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                };
                
                itemContent.appendChild(titleSpan);
                itemContent.appendChild(deleteBtn);
                item.appendChild(itemContent);
                
                // ホバー時に削除ボタンを表示
                item.onmouseenter = () => {
                    deleteBtn.style.opacity = '1';
                };
                item.onmouseleave = () => {
                    deleteBtn.style.opacity = '0';
                };
                
                item.onclick = () => selectChat(chat.id);
                historyContainer.appendChild(item);
            });
        }
        
        // チャットを削除
        function deleteChat(chatId) {
            if (confirm('このチャットを削除してもよろしいですか？')) {
                delete chats[chatId];
                saveChats();
                
                // 削除したチャットが現在のチャットの場合、新しいチャットを作成
                if (chatId === currentChatId) {
                    newChat();
                } else {
                    updateChatHistory();
                }
            }
        }
        
        // 送信ボタンの状態を更新
        function updateSendButton() {
            const button = document.getElementById('send-button');
            button.disabled = isProcessing;
        }
        
        // サイドバーの表示/非表示
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // チャットIDを生成
        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // チャットを保存
        function saveChats() {
            try {
                // 保存サイズを制限（10MBまで）
                const data = JSON.stringify(chats);
                if (data.length > 10 * 1024 * 1024) {
                    // 古いチャットを削除
                    const sortedChats = Object.values(chats).sort((a, b) => 
                        new Date(a.updatedAt || a.createdAt) - new Date(b.updatedAt || b.createdAt)
                    );
                    
                    // 最も古いチャットを削除
                    if (sortedChats.length > 1) {
                        delete chats[sortedChats[0].id];
                        saveChats(); // 再帰的に保存
                        return;
                    }
                }
                localStorage.setItem('okami_chats', data);
            } catch (e) {
                console.error('チャットの保存に失敗しました:', e);
                alert('ストレージ容量が不足しています。古いチャットを削除してください。');
            }
        }
        
        // チャットを読み込み
        function loadChats() {
            try {
                const saved = localStorage.getItem('okami_chats');
                return saved ? JSON.parse(saved) : {};
            } catch (e) {
                console.error('チャットの読み込みに失敗しました:', e);
                return {};
            }
        }
        
        // すべてのチャットをエクスポート
        function exportAllChats() {
            const data = {
                version: '1.0',
                exportDate: new Date().toISOString(),
                chats: chats
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `okami_chats_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 現在のチャットをエクスポート
        function exportCurrentChat() {
            const chat = chats[currentChatId];
            if (!chat) return;
            
            const data = {
                version: '1.0',
                exportDate: new Date().toISOString(),
                chat: chat
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `okami_chat_${chat.title.replace(/[^a-z0-9]/gi, '_')}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // チャットをインポート
        function importChats() {
            document.getElementById('import-file').click();
        }
        
        // インポートファイルの処理
        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.chats) {
                        // 複数のチャットをインポート
                        Object.keys(data.chats).forEach(chatId => {
                            chats[chatId] = data.chats[chatId];
                        });
                    } else if (data.chat) {
                        // 単一のチャットをインポート
                        const newChatId = generateChatId();
                        chats[newChatId] = {
                            ...data.chat,
                            id: newChatId,
                            importedAt: new Date().toISOString()
                        };
                    }
                    
                    saveChats();
                    updateChatHistory();
                    alert('チャットをインポートしました。');
                } catch (error) {
                    console.error('インポートエラー:', error);
                    alert('ファイルのインポートに失敗しました。');
                }
            };
            reader.readAsText(file);
            
            // ファイル選択をリセット
            event.target.value = '';
        }
        
        // すべてのチャットを削除
        function clearAllChats() {
            if (confirm('本当にすべてのチャットを削除しますか？この操作は元に戻せません。')) {
                chats = {};
                saveChats();
                newChat();
            }
        }
    </script>
</body>
